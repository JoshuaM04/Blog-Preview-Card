<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Figtree";
      background-color: hsl(47, 88%, 63%);
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-style: clear;
    }
    .blogPost {
      width: fit-content;
      height: fit-content;
      text-align: left;
      background-color: hsl(0, 0%, 100%);
      border-style: solid;
      border-width: 1.5px;
      border-radius: 20px;
      box-shadow: 10px 10px black;
      padding: 20px;
    }
    #illustration {
      border-radius: 10px;
    }
    h4.subtitle {
      width: fit-content;
      background-color: hsl(47, 88%, 63%);
      border-radius: 5px;
      padding: 5px;
    }
    .paragraph {
      width: 330px;
    }
    h2:hover {
      color: hsl(47, 88%, 63%);
    }
    ul {
      width: fit-content;
      display: inline-flex;
      margin: 0;
      padding: 0;
      list-style-type: none;
      border-style: clear;
      justify-content: center;
      align-items: center;
    }
    .avatar {
      width: 30px;
    }
    li {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blogPost">
      <img id="illustration" src="assets/images/illustration-article.svg" />
      <h4 class="subtitle"> Learning </h4>
      <p> Published 21 Dec 2023 </p>
      <h2> HTML & CSS foundations </h2>
      <p class="paragraph">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <ul>
        <li><img class="avatar" src="assets/images/image-avatar.webp" /></li>
        <li><h4> Greg Hooper </h4></li>
      </ul>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Martinez</a>.
  </footer>
</body>
</html>
